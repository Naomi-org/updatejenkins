apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: test
  name: bush
spec:
  selector:
    matchLabels:
      app: bushapp
  template:
    metadata:
      labels:
        app: bushapp
    spec:
      containers:
        - name: bush
          image: tekangbushh/spring-boot-mongo-ja:62
          # resources:
          #   limits:
          #     memory: "128Mi"
          #     cpu: "500m"
          ports:
            - containerPort: 8080
